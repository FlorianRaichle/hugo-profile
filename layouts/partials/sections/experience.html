<section id="experience">
  <div class="container-fluid pt-5 pb-5">
    <div class="text-dark text-center h3">Experience</div>

    <div class="history">
        {{ range $index, $element := sort .Site.Data.experience "startdate"}}
            <div class="history-item" id="{{ .company }}">
              <span class="dot-double"></span>
              <div class="h4 text-muted">
                <span class="text-primary">{{ .company }}</span> - {{ .role }}
              </div>
              <div>
                <small>{{ .startdate }}</small>
                -
                <small>{{ .enddate }}</small>
              </div>
              <ul class="py-2 ex">
                {{ range .featuredpoints }}
                <li class="ex-item"><span>{{ .point }}</span></li>
                {{ end }}
              </ul>
            </div>
        {{ end }}
    </div>
  </div>
</section>
