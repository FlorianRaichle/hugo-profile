<section id="projects" class="px-10">
  <div class="max-w-screen-lg mx-auto py-10">
    <div class="text-primary text-5xl pb-16 font-heading">Projects</div>
    <div class="flex flex-col gap-20">
    {{ range ( where .Site.RegularPages "Type" "in" .Site.Params.projectTypes ) }}
      <div class="overflow-hidden md:max-w-2xl">
        <div class="flex md:flex-row md:space-x-10 flex-col-reverse gap-4">
          <div class="">
            <div class="uppercase tracking-wide text-sm text-blue-500 font-semibold">{{.Type}}</div>
            <a href="{{ .Permalink }}" class="block mt-1 text-2xl leading-tight font-medium text-primary hover:underline">{{.Title}}</a>
            <p class="mt-2 text-light">{{.Params.description}}</p>
          </div>
          {{ if .Params.image}}
          <div class="md:shrink-0">
            <img class="h-48 w-full object-cover md:h-full md:w-48" src={{ .Params.image }} alt="Man looking at item at a store">
          </div>
          {{end}}
        </div>
        <div class="pt-4">
          <a class="hover:underline" href="{{ .Permalink }}">
            <i class="fa-solid fa-arrow-right"></i> See More
          </a>
        </div>
      </div>
    {{end}}
  </div>
</div>
</section>
